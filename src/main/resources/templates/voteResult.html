<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투표 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .team-member {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-member:last-child {
            border-bottom: none;
        }
        /* 좌측: 팀원 이름 */
        .member-left {
            font-size: 16px;
            color: #333;
        }
        /* 우측: 토글 버튼 + 결과 보러가기 링크 */
        .member-right {
            display: flex;
            align-items: center;
        }
        .member-right a {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-left: 8px;
            transition: opacity 0.3s;
        }
        .member-right a:hover {
            background-color: #0056b3;
        }
        /* 토글 버튼 스타일 */
        .toggle-button {
            padding: 8px 12px;
            font-size: 14px;
            border: 2px solid #28a745;
            border-radius: 4px;
            background-color: #fff;
            color: #28a745;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .toggle-button.clicked {
            background-color: #28a745;
            color: #fff;
        }
        /* 버튼 그룹 스타일 (하단) */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }
        .final-btn {
            background-color: #28a745;
        }
        .final-btn:hover {
            background-color: #218838;
        }
        .nunchi-btn {
            background-color: #17a2b8;
        }
        .nunchi-btn:hover {
            background-color: #138496;
        }
        @media (max-width: 600px) {
            h1 { font-size: 20px; }
            .member-left, .member-right a, .toggle-button { font-size: 14px; padding: 6px 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 팀 이름을 제목에 표시 -->
    <h1 id="pageTitle" th:text="${team.name} + ' 투표 결과'">투표 결과</h1>
    <!-- 팀원 목록을 채울 컨테이너 -->
    <div id="teamMembersContainer">
        <!-- 각 팀원 행이 동적으로 추가됩니다. -->
    </div>
    <!-- 버튼 그룹: 왼쪽은 최종 결과, 오른쪽은 눈치왕 보러가기 -->
    <div class="button-group">
        <button type="button" id="finalResultBtn" class="final-btn">최종 결과 보러가기</button>
        <button type="button" id="nunchiBtn" class="nunchi-btn">눈치왕 보러가기</button>
    </div>
</div>

<!-- Thymeleaf 인라인 스크립트를 통해 팀 id, receiver id, 관리자 여부를 설정 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var teamId = /*[[${team.id}]]*/ 0;
    var receiverId = /*[[${user.id}]]*/ 0;
    var isAdmin = /*[[${user.admin}]]*/ false;
    /*]]>*/
</script>
<script>
    // API 호출: /api/teams/{teamId}/manito-group/manito/receivers?userId={receiverId}
    fetch("/api/teams/" + teamId + "/manito-group/manito/receivers?userId=" + receiverId)
        .then(response => {
            if (!response.ok) {
                throw new Error("API 호출 실패");
            }
            return response.json();
        })
        .then(function(data) {
            // data: ManitosResponse { teamId, teamName, manitos: [ ManitoResponse, ... ] }
            document.getElementById("pageTitle").innerText = data.teamName + " 투표 결과";
            var container = document.getElementById("teamMembersContainer");
            data.manitos.forEach(function(manito) {
                var memberDiv = document.createElement("div");
                memberDiv.className = "team-member";

                // 좌측: receiverName
                var leftDiv = document.createElement("div");
                leftDiv.className = "member-left";
                leftDiv.innerText = manito.receiverName;

                // 우측: 토글 버튼 (if admin) + 결과 보러가기 링크
                var rightDiv = document.createElement("div");
                rightDiv.className = "member-right";

                // 결과 보러가기 링크 생성
                var resultLink = document.createElement("a");
                resultLink.textContent = "결과 보러가기";

                // isGiverOpen 상태에 따라 링크 활성/비활성 처리
                if (manito.isGiverOpen) {
                    resultLink.href = "/manito/result/receiver/" + manito.receiverId;
                    resultLink.style.pointerEvents = "auto";
                    resultLink.style.opacity = "1";
                } else {
                    // 비활성화
                    resultLink.removeAttribute("href");
                    resultLink.style.pointerEvents = "none";
                    resultLink.style.opacity = "0.5";
                }

                if (isAdmin) {
                    var toggleButton = document.createElement("button");
                    toggleButton.className = "toggle-button";
                    // 초기 텍스트는 isGiverOpen 상태에 따라
                    toggleButton.innerText = manito.isGiverOpen ? "공개됨" : "공개하기";
                    // 토글 버튼에 manitoId 저장
                    toggleButton.setAttribute("data-manito-id", manito.manitoId);
                    // 토글 버튼 클릭 이벤트: API 호출로 상태 업데이트 후, 버튼 및 링크 업데이트
                    toggleButton.addEventListener("click", function() {
                        var manitoId = toggleButton.getAttribute("data-manito-id");
                        var newStatus = toggleButton.classList.contains("clicked") ? false : true;
                        fetch("/api/teams/" + teamId + "/manito-group/manito/" + manitoId + "?userId=" + receiverId, {
                            method: "PUT",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({giverOpen: newStatus})
                        })
                            .then(function(response) {
                                if (!response.ok) {
                                    throw new Error("토글 API 호출 실패");
                                }
                                return response.text();
                            })
                            .then(function() {
                                if (toggleButton.classList.contains("clicked")) {
                                    toggleButton.classList.remove("clicked");
                                    toggleButton.innerText = "공개하기";
                                    resultLink.removeAttribute("href");
                                    resultLink.style.pointerEvents = "none";
                                    resultLink.style.opacity = "0.5";
                                } else {
                                    toggleButton.classList.add("clicked");
                                    toggleButton.innerText = "비공개 하기";
                                    resultLink.href = "/manito/result/receiver/" + manito.receiverId;
                                    resultLink.style.pointerEvents = "auto";
                                    resultLink.style.opacity = "1";
                                }
                            })
                            .catch(function(error) {
                                console.error("토글 API 호출 중 오류:", error);
                            });
                    });
                    rightDiv.appendChild(toggleButton);
                }

                rightDiv.appendChild(resultLink);

                memberDiv.appendChild(leftDiv);
                memberDiv.appendChild(rightDiv);
                container.appendChild(memberDiv);
            });
        })
        .catch(function(error) {
            console.error("새 API 호출 중 오류:", error);
        });

    // 하단 버튼 이벤트 처리
    document.getElementById("finalResultBtn").addEventListener("click", function() {
        window.location.href = "/finalResult?teamId=" + teamId;
    });
    document.getElementById("nunchiBtn").addEventListener("click", function() {
        window.location.href = "/manito/result/sense-king?teamId=" + teamId;
    });
</script>
</body>
</html>
