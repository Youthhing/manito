<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투표 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .team-member {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-member:last-child {
            border-bottom: none;
        }
        /* 좌측: 팀원 이름, 우측: 토글 버튼 + 결과 보러가기 링크 */
        .member-left {
            font-size: 16px;
            color: #333;
        }
        .member-right {
            display: flex;
            align-items: center;
        }
        .member-right a {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-left: 8px;
        }
        .member-right a:hover {
            background-color: #0056b3;
        }
        /* 토글 버튼 스타일 */
        .toggle-button {
            padding: 8px 12px;
            font-size: 14px;
            border: 2px solid #28a745;
            border-radius: 4px;
            background-color: #fff;
            color: #28a745;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .toggle-button.clicked {
            background-color: #28a745;
            color: #fff;
        }
        /* 버튼 그룹 스타일 (하단) */
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }
        .final-btn {
            background-color: #28a745;
        }
        .final-btn:hover {
            background-color: #218838;
        }
        .nunchi-btn {
            background-color: #17a2b8;
        }
        .nunchi-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 팀 이름을 제목에 표시 -->
    <h1 th:text="${team.name} + ' 투표 결과'">투표 결과</h1>
    <!-- 팀원 목록을 채울 컨테이너 -->
    <div id="teamMembersContainer">
        <!-- 각 팀원 행이 동적으로 추가됩니다. -->
    </div>
    <!-- 버튼 그룹: 왼쪽은 최종 결과, 오른쪽은 눈치왕 보러가기 -->
    <div class="button-group">
        <button type="button" id="finalResultBtn" class="final-btn">최종 결과 보러가기</button>
        <button type="button" id="nunchiBtn" class="nunchi-btn">눈치왕 보러가기</button>
    </div>
</div>

<!-- Thymeleaf 인라인 스크립트를 사용하여 팀 id와 관리자 여부를 자바스크립트 변수에 넣어줍니다 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var teamId = /*[[${team.id}]]*/ 0;
    var isAdmin = /*[[${user.admin}]]*/ false;
    /*]]>*/
</script>
<script>
    // API 호출: /api/users?teamId={teamId} (응답: TeamUserResponse 객체)
    fetch("/api/users?teamId=" + teamId)
        .then(response => response.json())
        .then(function(data) {
            var container = document.getElementById("teamMembersContainer");
            // data.users는 팀원 배열 (각 팀원: { id, email, name, teamId })
            data.users.forEach(function(user) {
                var memberDiv = document.createElement("div");
                memberDiv.className = "team-member";

                // 왼쪽 영역: 팀원 이름
                var leftDiv = document.createElement("div");
                leftDiv.className = "member-left";
                leftDiv.innerText = user.name;

                // 오른쪽 영역: (관리자인 경우 토글 버튼) + "결과 보러가기" 링크
                var rightDiv = document.createElement("div");
                rightDiv.className = "member-right";

                if (isAdmin) {
                    var toggleButton = document.createElement("button");
                    toggleButton.className = "toggle-button";
                    toggleButton.innerText = "공개하기";
                    toggleButton.addEventListener("click", function() {
                        if (toggleButton.classList.contains("clicked")) {
                            toggleButton.classList.remove("clicked");
                            toggleButton.innerText = "공개하기";
                        } else {
                            toggleButton.classList.add("clicked");
                            toggleButton.innerText = "비공개 하기";
                        }
                    });
                    rightDiv.appendChild(toggleButton);
                }

                var resultLink = document.createElement("a");
                resultLink.href = "/manito/result/receiver/" + user.id;
                resultLink.textContent = "결과 보러가기";
                rightDiv.appendChild(resultLink);

                memberDiv.appendChild(leftDiv);
                memberDiv.appendChild(rightDiv);
                container.appendChild(memberDiv);
            });
        })
        .catch(function(error) {
            console.error("팀원 목록을 불러오는 중 오류 발생:", error);
        });

    // 버튼 클릭 이벤트 처리
    document.getElementById("finalResultBtn").addEventListener("click", function() {
        window.location.href = "/finalResult?teamId=" + teamId;
    });
    document.getElementById("nunchiBtn").addEventListener("click", function() {
        window.location.href = "/manito/result/sense-king?teamId=" + teamId;
    });
</script>
</body>
</html>
