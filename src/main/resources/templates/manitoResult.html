<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>투표 결과 상세보기</title>
    <!-- 모바일 반응형 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .result-header {
            margin-bottom: 20px;
        }
        .result-header p {
            font-size: 20px;
        }
        .mission {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f0f0f0;
        }
        .vote-results {
            margin-top: 20px;
        }
        .vote-results h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .vote-list {
            list-style: none;
            padding: 0;
        }
        .vote-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .vote-list li:last-child {
            border-bottom: none;
        }
        .reveal-rate {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        /* 반응형 스타일 */
        @media (max-width: 600px) {
            h1 { font-size: 20px; }
            .result-header p { font-size: 18px; }
            .mission { font-size: 14px; padding: 8px; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 상단 매칭 결과 영역 -->
    <h1 id="pageTitle">투표 결과 상세보기</h1>
    <div class="result-header">
        <p>
            <span id="receiverName">[receiver]</span>님의 마니또는
            <strong id="giverName">[giver]</strong> 입니다.
        </p>
    </div>
    <!-- 미션 내용 영역 -->
    <div class="mission">
        <p>
            <strong>미션:</strong>
            <span id="missionContent">미션 내용이 추후 호출됩니다.</span>
        </p>
    </div>
    <!-- 투표 결과 목록 -->
    <div class="vote-results">
        <h2>투표 결과 보기</h2>
        <p>모두가 본 결과를 보고 싶다.</p>
        <ul class="vote-list" id="voteList">
            <!-- 각 투표 결과 항목이 동적으로 추가됩니다. -->
        </ul>
    </div>
    <div class="reveal-rate" id="revealRate">
        <!-- 나중에 JS에서 업데이트됩니다 -->
    </div>

</div>

<!-- Thymeleaf 인라인 스크립트를 통해 teamId와 receiverId를 설정 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var teamId = /*[[${user.teamId}]]*/ 0;
    var receiverId = /*[[${user.id}]]*/ 0;
    /*]]>*/
</script>

<script>
    // API 호출: 매칭 결과 API (예: /api/teams/{teamId}/manito-groups/manito?receiverId={receiverId})
    fetch("/api/teams/" + teamId + "/manito-groups/manito?receiverId=" + receiverId)
        .then(function(response) {
            if (!response.ok) {
                throw new Error("API 호출 실패");
            }
            return response.json();
        })
        .then(function(result) {
            document.getElementById("receiverName").innerText = result.receiverName;
            document.getElementById("giverName").innerText = result.giverName;
            document.getElementById("missionContent").innerText = result.missionContent;
        })
        .catch(function(error) {
            console.error("매칭 결과 API 호출 중 오류:", error);
        });

    // API 호출: 투표 결과 API (예: /api/teams/{teamId}/manito-groups/vote/results?receiverId={receiverId})
    fetch("/api/teams/" + teamId + "/manito-groups/vote/results?receiverId=" + receiverId)
        .then(function(response) {
            if (!response.ok) {
                throw new Error("API 호출 실패");
            }
            return response.json();
        })
        .then(function(result) {
            // 결과 상단 업데이트
            document.getElementById("pageTitle").innerText = result.receiverName + "님의 투표 결과 상세보기";
            document.getElementById("receiverName").innerText = result.receiverName;
            if (result.votes && result.votes.length > 0) {
                document.getElementById("giverName").innerText = result.votes[0].giver.userName;
            } else {
                document.getElementById("giverName").innerText = "[없음]";
            }
            // 투표 결과 목록 채우기
            var voteList = document.getElementById("voteList");
            result.votes.forEach(function(vote) {
                var li = document.createElement("li");
                li.innerText = vote.voterName + "(voter): " + result.receiverName + "의 마니또로 " + vote.giver.userName + "를 선택했습니다.";
                voteList.appendChild(li);
            });
        })
        .catch(function(error) {
            console.error("투표 결과 API 호출 중 오류:", error);
        });

    // API 호출: 들킴률 API (예: 호출할 API 엔드포인트는 추후 알려줌)
    // 예시로 /api/teams/{teamId}/manito-groups/vote/revealRate?receiverId={receiverId} 사용
    fetch("/api/teams/" + teamId + "/manito-groups/vote/revealRate?receiverId=" + receiverId)
        .then(function(response) {
            if (!response.ok) {
                throw new Error("API 호출 실패");
            }
            return response.json();
        })
        .then(function(rate) {
            // 기존에 업데이트한 요소에서 giverName과 receiverName을 가져옵니다.
            document.getElementById("revealRate").innerText =
                document.getElementById("giverName").innerText + "은 총 " + rate.denominator + " 중 " + rate.numerator +
                " 명에게 " + document.getElementById("receiverName").innerText + "의 마니또임이 발각되었습니다.";
        })
        .catch(function(error) {
            console.error("들킴률 API 호출 중 오류:", error);
        });

</script>
</body>
</html>
